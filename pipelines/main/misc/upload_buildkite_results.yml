steps:
  - group: "Upload"
    steps:
      - label: "upload test results ${TRIPLET?}"
        key:   "upload_results_${TRIPLET?}"
        depends_on:
          # Wait for the builder to finish
          - step: "build_${TRIPLET?}"
          # Wait for the tester to finish
          - step: "test_${TRIPLET?}"
            allow_failure: true
        plugins:
          - JuliaCI/external-buildkite#v1:
              version: "./.buildkite-external-version"
              repo_url: "https://github.com/JuliaCI/julia-buildkite"
          - staticfloat/cryptic#v2:
              variables:
                - BUILDKITE_ANALYTICS_TOKEN="U2FsdGVkX18BUSpNWNimRUOAh2ku0ugS7x3RRy1CfJBCxTLWArJpa1PXKoILfI7q"
          # grab the test job id and set the `job-id` argument for the test-collector plugin
          - staticfloat/metahook:
              post-checkout: |
                export BUILDKITE_PLUGIN_TEST_COLLECTOR_JOB_ID="$$(buildkite-agent meta-data get BUILDKITE_TEST_JOB_ID_${TRIPLET?})"
                echo "BUILDKITE_PLUGIN_TEST_COLLECTOR_JOB_ID=$${BUILDKITE_PLUGIN_TEST_COLLECTOR_JOB_ID}"
          # use version that we can set `job-id` for
          # https://github.com/buildkite-plugins/test-collector-buildkite-plugin/pull/84
          - github.com/IanButterworth/test-collector-buildkite-plugin#78286e72dec5cd59cc1ab7d19a2398a999cd155b:
              files: "results*.json"
              format: "json"
              missing-error: 0
        timeout_in_minutes: ${TIMEOUT?}
        soft_fail: true
        commands: |
          echo "--- Download test results from test job"
          buildkite-agent artifact download --step "test_${TRIPLET?}" "results*.json" . || true
        agents:
          queue: "julia"
        env:
          # Receive cryptic token from parent job
          BUILDKITE_PLUGIN_CRYPTIC_BASE64_SIGNED_JOB_ID_SECRET: ${BUILDKITE_PLUGIN_CRYPTIC_BASE64_SIGNED_JOB_ID_SECRET?}
          TRIPLET: "${TRIPLET?}"


