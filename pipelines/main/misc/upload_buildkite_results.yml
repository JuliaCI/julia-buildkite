steps:
  - group: "Upload"
    steps:
      - label: "upload test results ${TRIPLET?}${USE_RR-}${i686_LABEL-}"
        key:   "upload_results_${TRIPLET?}${USE_RR-}${i686_LABEL-}"
        depends_on:
          # Wait for the builder to finish
          - step: "build_${TRIPLET?}"
          # Wait for the tester to finish
          - step: "test_${TRIPLET?}${USE_RR-}${i686_LABEL-}"
            allow_failure: true
        plugins:
          - JuliaCI/external-buildkite#v1:
              version: "./.buildkite-external-version"
              repo_url: "https://github.com/JuliaCI/julia-buildkite"
          - JuliaCI/cryptic#v2:
              variables:
                - BUILDKITE_ANALYTICS_TOKEN="U2FsdGVkX18BUSpNWNimRUOAh2ku0ugS7x3RRy1CfJBCxTLWArJpa1PXKoILfI7q"
        timeout_in_minutes: ${TIMEOUT?}
        soft_fail: true
        commands: |
          echo "--- Downloading test results from test step"
          if ! buildkite-agent artifact download --step "test_${TRIPLET?}${USE_RR-}${i686_LABEL-}" "results.tar.gz" .; then
            echo "No test results found from test_${TRIPLET?}${USE_RR-}${i686_LABEL-}"
            echo "This could mean:"
            echo "  - The test step hasn't completed successfully yet"
            echo "  - The test step failed and produced no results"
            echo "  - This upload job was triggered manually before test completion"
            echo "You can re-run this job manually once test results are available."
            echo "Skipping upload since there are no results to upload."
            exit 0
          fi

          # Extract with relaxed permissions handling
          if ! tar -xzf results.tar.gz --no-same-owner 2>/dev/null; then
            echo "Failed to extract results.tar.gz, trying alternative extraction..."
            if ! tar -xzf results.tar.gz --no-same-permissions --no-same-owner 2>/dev/null; then
              echo "Could not extract results archive"
              exit 1
            fi
          fi

          echo "--- Uploading test results and assigning them to the test run"
          export JOB_ID="$$(buildkite-agent meta-data get BUILDKITE_TEST_JOB_ID_test_${TRIPLET?}${USE_RR-}${i686_LABEL-} || echo "unknown")"
          echo "Test job ID: $$JOB_ID"

          shopt -s nullglob  # Ensure empty glob does not return a literal string
          for file in results*.json; do
            echo "Uploading $$file..."
            # We can't use the test-collector plugin because it doesn't provide a way to set a custom `job_id`
            curl \
              -X POST \
              --silent \
              --show-error \
              --max-time "${TIMEOUT?}" \
              -H "Authorization: Token token=\"$$BUILDKITE_ANALYTICS_TOKEN\"" \
              -F "data=@\"$$file\"" \
              -F "format=json" \
              -F "run_env[CI]=buildkite" \
              -F "run_env[key]=\"$$BUILDKITE_BUILD_ID\"" \
              -F "run_env[url]=\"$$BUILDKITE_BUILD_URL\"" \
              -F "run_env[branch]=\"$$BUILDKITE_BRANCH\"" \
              -F "run_env[commit_sha]=\"$$BUILDKITE_COMMIT\"" \
              -F "run_env[number]=\"$$BUILDKITE_BUILD_NUMBER\"" \
              -F "run_env[job_id]=\"$$JOB_ID\"" \
              -F "run_env[message]=\"$$BUILDKITE_MESSAGE\"" \
              https://analytics-api.buildkite.com/v1/uploads
            echo ""
          done
        agents:
          queue: "julia"
        env:
          # Receive cryptic token from parent job
          BUILDKITE_PLUGIN_CRYPTIC_BASE64_SIGNED_JOB_ID_SECRET: ${BUILDKITE_PLUGIN_CRYPTIC_BASE64_SIGNED_JOB_ID_SECRET?}
          TRIPLET: "${TRIPLET?}"


