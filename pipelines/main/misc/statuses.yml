steps:
  - label: "Linux"
    key: "Linux"
    depends_on:
      - "analyzegc"
      - "doctest"
      - "embedding"
      - "llvmpasses"
      - "tsan"
      - "whitespace"
    notify:
     - github_commit_status:
         context: "Linux"
    commands: |
      echo "Hello world"
    agents:
      queue: "julia"
      # Only run on `sandbox.jl` machines (not `docker`-isolated ones) since we need nestable sandboxing
      sandbox_capable: "true"
      os: "linux"
