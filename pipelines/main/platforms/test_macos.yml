steps:
  - group: "${GROUP?}"
    steps:
      - label: ":macos: test ${TRIPLET?}"
        key: "test_${TRIPLET?}"
        depends_on:
          - "build_${TRIPLET?}"
        plugins:
          - JuliaCI/coreupload#v2:
              core_pattern: "**/*.core"
              compressor: "zstd"
              create_bundle: "true"
              lldb_commands:
                - "bt all"
          - JuliaCI/external-buildkite#v1:
              version: "./.buildkite-external-version"
              repo_url: "https://github.com/JuliaCI/julia-buildkite"
          - test-collector#v1.0.0:
              files: "test/results.json"
              format: "json"
        - label: "Upload test results"
          depends_on: "test_${TRIPLET?}"
          allow_dependency_failure: true
          commands: buildkite-agent artifact upload "test/results.json"
        timeout_in_minutes: ${TIMEOUT?}
        soft_fail: ${ALLOW_FAIL?}
        commands: "bash .buildkite/utilities/test_julia.sh"
        agents:
          queue: "julia"
          os: "macos"
          arch: "${ARCH}"
        env:
          JULIA_SHELL: "/bin/bash"
          TRIPLET: "${TRIPLET?}"
