steps:
  - group: "${GROUP?}"
    steps:
      - label: ":macos: test ${TRIPLET?}"
        key: "test_${TRIPLET?}"
        if: (build.source != "schedule") || (pipeline.slug == "julia-buildkite")
        depends_on:
          - "build_${TRIPLET?}"
        plugins:
          - JuliaCI/coreupload#v2:
              core_pattern: "**/*.core"
              compressor: "zstd"
              create_bundle: "true"
              lldb_commands:
                - "bt all"
          - JuliaCI/external-buildkite#v1:
              version: "./.buildkite-external-version"
              repo_url: "https://github.com/JuliaCI/julia-buildkite"
        timeout_in_minutes: ${TIMEOUT?}
        soft_fail: ${ALLOW_FAIL?}
        retry:
          automatic:
            - exit_status: 143 # this is the exit code we get from a timeout
              limit: ${AUTOMATIC_RETRY_LIMIT?}
        commands: "bash .buildkite/utilities/test_julia.sh"
        agents:
          queue: "julia"
          os: "macos"
          arch: "${ARCH}"
        env:
          JULIA_SHELL: "/bin/bash"
          TRIPLET: "${TRIPLET?}"
